<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img class="logo-img" src="images/logo.svg" width="264" height="65" loading="lazy"
    alt="logo with message icon and followed by Huddle text">
  </header>

  <main>
    <figure>
      <img src="images/illustration-mockups.svg" width="709" height="506" loading="lazy"
      alt="illustration-mockups of mobile and desktop version">
    </figure>

    <article>
      <h1>Build The Community Your Fans Will Love</h1>
      <p class="description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="CTA-register">Register</a>
    </article>
  </main>
  
  <footer>
    <div class="social_box">
      <img class="social_img" src="images/facebook-f-brands.svg" width="94" height="150" loading="lazy"
      alt="white facebook icon">
    </div>
    <div class="social_box">
      <img class="social_img" src="images/x-twitter-brands.svg" width="150" height="150" loading="lazy"
      alt="white twitter or X icon">
    </div>
    <div class="social_box">
      <img class="social_img" src="images/instagram-brands.svg" width="131" height="150" loading="lazy"
      alt="white instragram icon">
    </div>
  </footer>
  
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TTAR007" target="_blank">Guitar</a>.
  </p>
</body>
</html>
